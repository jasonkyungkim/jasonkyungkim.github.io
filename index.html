<style>
    .trail {
            position: absolute;
            width: 5px;
            height: 5px;
            background-color: rgb(137, 255, 149);
            border-radius: 50%;
            pointer-events: none;
            opacity: 0.7;
            transition: transform 0.1s ease-out;
        }
  .custom-cursor {
    width: 10px;
    height: 10px;
    background-color: rgb(128, 223, 102);
    border-radius: 20%;
    position: absolute;
    pointer-events: none;
    transform: translate(-50%, -50%);
  }
</style>

<div class="custom-cursor"></div>

<script>
  const cursor = document.querySelector('.custom-cursor');
  document.addEventListener('mousemove', (e) => {
    cursor.style.left = `${e.clientX}px`;
    cursor.style.top = `${e.clientY}px`;
  });
</script>

<script>
  var $grid = document.querySelector('.row');
  var msnry = new Masonry($grid, {
      itemSelector: '.col',
      percentPosition: true
  });

  var $images = $grid.querySelectorAll('.card img');
  $images.forEach(function (el) {
      el.addEventListener('load', function () {
          console.log("Image is loaded: " + el.getAttribute("src"));
          msnry.layout();
      });
  });
</script>
<script>
  const trailCount = 10; // Number of dots in the trail
  const trails = [];

  // Create trail elements
  for (let i = 0; i < trailCount; i++) {
      const dot = document.createElement("div");
      dot.classList.add("trail");
      document.body.appendChild(dot);
      trails.push(dot);
  }

  let mouseX = 0, mouseY = 0;
  let positions = Array(trailCount).fill({ x: 0, y: 0 });

  // Update cursor position
  document.addEventListener("mousemove", (e) => {
      mouseX = e.clientX;
      mouseY = e.clientY;
  });

  function animateTrail() {
      positions.pop();
      positions.unshift({ x: mouseX, y: mouseY });

      trails.forEach((dot, index) => {
          const { x, y } = positions[index];
          dot.style.transform = `translate(${x}px, ${y}px) scale(${1 - index * 0.05})`;
          dot.style.opacity = 1 - index * 0.1; // Fades out the trail
      });

      requestAnimationFrame(animateTrail);
  }

  animateTrail();
</script>

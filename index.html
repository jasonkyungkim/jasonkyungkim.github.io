<!DOCTYPE html>
<html>
<head>
  <style>
  div.wrapper {
    height: 100vh;
    /*This part is important for centering*/
    display: flex;
    align-items: center;
    justify-content: center;
  }
    div.typing {
      width: 22ch;
      animation: typing 2s steps(22), blink .5s step-end infinite alternate;
      white-space: nowrap;
      overflow: hidden;
      border-right: 3px solid;
      font-family: monospace;
      font-size: 2em;
    }
      @keyframes typing {
          from {
              width: 0
            }
          }

      @keyframes blink {
        50% {
          border-color: transparent
        }
      }
    }
  </style>
</head>


<body>
  <div class="wrapper">
      <div class="typing">
        jason kim
        junior at Swarthmore College
      </div>
  </div>
</body>
</html>
